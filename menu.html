    <div class="main-content-wrapper" style="background-image: url('https://res.cloudinary.com/dg2udfm5l/image/upload/v1763500533/background_wq375b.png');" data-speed="0.6">

    <!-- Flash Card Modal for Pricing -->
    <div id="flash-card-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h3 id="plate-name"></h3>
            <p id="plate-price"></p>
            <p id="plate-description"></p>
            <!-- NEW: ORDER NOW button redirects to contact.html -->
            <button id="order-now-btn" class="soft-button">ORDER NOW</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Parallax Functionality
            const mainContentWrapper = document.querySelector('.main-content-wrapper');

            function parallax() {
                const rect = mainContentWrapper.getBoundingClientRect();
                const speed = parseFloat(mainContentWrapper.getAttribute('data-speed'));
                const offset = (rect.top + rect.height / 2 - window.innerHeight / 2) * speed * -1;
                mainContentWrapper.style.backgroundPositionY = `${offset}px`;
            }
            parallax();
            window.addEventListener('scroll', parallax);
            window.addEventListener('resize', parallax);

            // Modal Functionality
            const modal = document.getElementById('flash-card-modal');
            const closeBtn = document.querySelector('.close-btn');
            const menuButtons = document.querySelectorAll('.menu-item-btn');
            const orderNowBtn = document.getElementById('order-now-btn'); // Get the new button

            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    document.getElementById('plate-name').textContent = button.getAttribute('data-plate');
                    document.getElementById('plate-price').textContent = `PRICE: ${button.getAttribute('data-price')}`;
                    document.getElementById('plate-description').textContent = button.getAttribute('data-desc');
                    modal.style.display = 'flex';
                });
            });

            // Handle modal closure
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Handle ORDER NOW button click
            orderNowBtn.addEventListener('click', () => {
                window.location.href = 'contact.html'; 
            });
        });
    </script>
